<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PavimentosMerino</title>
    <link rel="stylesheet" href="../css/Contacto.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <section class="hero">
                <h2>Pavimentos decorativos de alta calidad</h2>
                <p>Pavimentos continuos, resistentes y estéticos para tus espacios.</p>
            </section>

            <section class="gallery">
                <h3>Nuestros Pavimentos</h3>
                <div class="image-grid">
                    <!-- ...existing code... -->
                </div>
            </section>

            <section class="contact-form">
                <h3>Contáctanos</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
